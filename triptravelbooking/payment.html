<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
            transform: translateY(-2px);
        }
        .card-icon {
            font-size: 2rem;
            color: #007bff;
        }
        .secure-section {
            text-align: center;
            margin-bottom: 30px;
        }
        .secure-section p {
            font-size: 1rem;
            color: #6c757d;
        }

        .secure-section i {
            color: #28a745;
            font-size: 1.5rem;
        }
        
    </style>
</head>
<body class="d-flex align-items-center py-4">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="form-container p-5">
                    <h2 class="text-center mb-4">
                        <i class="bi bi-credit-card card-icon"></i>
                        <br>Secure Payment
                    </h2>
                   
                    <form action="process_payment.php" method="post">
                        <div class="secure-section">
                            <p><i class="bi bi-shield-lock-fill"></i> Your payment information is safe and encrypted.</p>
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">
                                <i class="bi bi-person-fill"></i> Full Name
                            </label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">
                                <i class="bi bi-envelope-fill"></i> Email
                            </label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>

                        <div class="mb-3">
                            <label for="amount" class="form-label">
                                <i class="bi bi-cash"></i> Amount ($) â‚¹100 per candidate (seat)
                            </label>
                            <input type="number" class="form-control" id="amount" name="amount" min="0.01" step="0.01" required>
                        </div>

                        <div class="mb-3">
                            <label for="card_number" class="form-label">
                                <i class="bi bi-credit-card-2-front-fill"></i> Card Number
                            </label>
                            <input type="text" class="form-control" id="card_number" name="card_number" required>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="expiry_date" class="form-label">
                                    <i class="bi bi-calendar-event"></i> Expiry Date
                                </label>
                                <input type="text" class="form-control" id="expiry_date" name="expiry_date" placeholder="MM/YY" required>
                            </div>
                            <div class="col-md-6">
                                <label for="cvv" class="form-label">
                                    <i class="bi bi-lock-fill"></i> CVV
                                </label>
                                <input type="text" class="form-control" id="cvv" name="cvv" required>
                            </div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-arrow-right-circle-fill"></i> Process Payment
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
