<body>
    <br><br>
    <div class="container-fluid bg-gradient min-vh-100 d-flex align-items-center justify-content-center py-5">
        <div class="card booking-form-card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Travel Ticket Booking</h2>
                <form action="index.php" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="source" class="form-label">Source</label>
                        <input type="text" class="form-control" id="source" name="source" required>
                    </div>
                    <div class="mb-3">
                        <label for="destination" class="form-label">Destination</label>
                        <input type="text" class="form-control" id="destination" name="destination" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="startdate" class="form-label">Start Date</label>
                            <input type="date" class="form-control" id="startdate" name="startdate" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="returndate" class="form-label">Return Date</label>
                            <input type="date" class="form-control" id="returndate" name="returndate" required>
                        </div>

                        <div class="col-md-6 mb-3"></div>
                            <label for="noofseat" class="form-label">No of seat</label>
                            <input type="number" class="form-control" id="noofseat" name="noofseat" required>
                        </div>

                        <div class="mb-3">
                            <label for="travelname" class="form-label">Travel Name</label>
                            <input type="text" class="form-control" id="travelname" name="travelname" required>
                        </div>

                        
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Book Now</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
